<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small HUD Speedometer</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="hud-container-small">

        <div id="rpm-bar-container-small">
            <div id="rpm-bar-fill-small"></div>
            <div id="rpm-bar-light-small"></div>
        </div>

        <div id="main-info">
            <div id="gear-box-small">
                <span id="gear-value-small">N</span>
            </div>
            
            <div id="speed-display-small">
                <span id="speed-value-small">000</span>
            </div>

            <div id="unit-info-small">
                <span id="speed-unit-small">MPH</span>
                <span id="fuel-value-small" class="status-value">F: 100</span>
            </div>
        </div>
        
    </div>

    <div id="sim-info-overlay">
        Tekan 'A' (Akselerasi) dan 'D' (Deselerasi)
    </div>

    <script src="script.js"></script>
</body>
</html>
