<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Speedometer (Simulasi)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="speedometer-container">
        
        <div id="speed-display">
            <span id="speed-value">000</span>
            <span id="speed-unit">KM/H</span>
        </div>

        <div id="rpm-display">
            <span id="rpm-value">0000</span> RPM
        </div>
        
        <div id="gear-indicator-box">
            <span id="gear-value">N</span>
            <div id="light-indicator"></div>
        </div>

        <div id="rpm-arc-container">
            <svg width="200" height="100" viewBox="0 0 200 100">
                <path id="rpm-arc-bg" d="M10 90 A90 90 0 0 1 190 90" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="8"/>
                <path id="rpm-arc-fill" d="M10 90 A90 90 0 0 1 190 90" fill="none" stroke="#00FFFF" stroke-width="8" stroke-linecap="round" stroke-dasharray="0 565.48"/>
            </svg>
        </div>

        <div id="sim-info-overlay">
            Simulasi: 'A' Akselerasi, 'D' Deselerasi, 'L' Lampu
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
