<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic HUD Speedometer</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="hud-container">

        <div id="speed-display">
            <span id="speed-value">000</span>
            <span id="speed-unit">MPH</span>
        </div>

        <div id="info-section">
            <div id="gear-box">
                <span class="label">GEAR</span>
                <span id="gear-value">N</span>
            </div>
            
            <div id="rpm-bar-container">
                <div id="rpm-bar-fill"></div>
                <div id="rpm-bar-light"></div>
            </div>

            <div id="rpm-value-digital">
                RPM: <span id="rpm-value">0.0</span>K
            </div>
        </div>

        <div id="status-arc-container">
            <svg viewBox="0 0 100 50">
                <path id="status-arc-bg" d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="rgba(0, 255, 255, 0.1)" stroke-width="5"/>
                <path id="status-arc-fill" d="M 10 50 A 40 40 0 0 1 90 50" fill="none" stroke="#00FFFF" stroke-width="5" stroke-dasharray="0 125.66"/>
                <text x="50" y="45" text-anchor="middle" class="arc-label">FUEL</text>
            </svg>
            <span id="fuel-value">100%</span>
        </div>
        
    </div>

    <div id="sim-info-overlay">
        Tekan 'A' (Akselerasi) dan 'D' (Deselerasi)
    </div>

    <script src="script.js"></script>
</body>
</html>
