<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer Analog Retro (Simulasi)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="speedometer-container">
        
        <div id="speedometer-dial">
            
            <div id="speed-numbers">
                <span class="mark mark-0">0</span>
                <span class="mark mark-40">40</span>
                <span class="mark mark-80">80</span>
                <span class="mark mark-120">120</span>
                <span class="mark mark-160">160</span>
                <span class="mark mark-200">200</span>
            </div>
            
            <div id="center-pin"></div>
            <div id="speed-needle"></div>
            
            <div id="digital-display">
                <span id="speed-value">000</span> KM/H
            </div>
        </div>
        
        <div id="sim-info">Simulasi Aktif (Akselerasi/Deselerasi)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
