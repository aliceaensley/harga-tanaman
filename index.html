<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Speedometer HUD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="speedoCanvas" width="300" height="300"></canvas>
<script>
window.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('speedoCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = 'red';
    ctx.fillRect(50,50,100,100); // Tes kotak merah
});
</script>
</body>
</html>
