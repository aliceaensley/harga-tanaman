<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Circle Speedometer - JGVRP Style</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hud-speedometer">
    <div class="circle">
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" class="bg"></circle>
        <circle cx="50" cy="50" r="45" class="progress"></circle>
      </svg>
      <div class="needle" id="needle"></div>
      <div class="center"></div>

      <div class="speed-display">
        <span id="speed">0</span>
        <span class="unit" id="unit">KM/H</span>
      </div>
    </div>

    <div class="hud-info">
      <div class="item"><span>RPM</span> <b id="rpm">0.0</b></div>
      <div class="item"><span>FUEL</span> <b id="fuel">100%</b></div>
      <div class="item"><span>GEAR</span> <b id="gear">N</b></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
