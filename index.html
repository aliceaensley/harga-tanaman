<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakep Speedometer (Final)</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="speedometer-container">
        
        <div id="outer-ring-bg"></div>
        <div id="outer-ring-fill"></div>

        <div id="center-display">
            <div id="speed-value">000</div>
            <div id="speed-unit">KM/H</div>
        </div>

        <div id="gear-display">
            <span class="label">GEAR</span>
            <span id="gear-value">N</span>
        </div>

        <div id="bottom-status">
            <div class="status-item">
                <span class="label">FUEL</span>
                <div class="bar-bg">
                    <div id="fuel-bar-fill" class="bar-fill"></div>
                </div>
            </div>
            <div class="status-item">
                <span class="label">HEALTH</span>
                <div class="bar-bg">
                    <div id="health-bar-fill" class="bar-fill"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="sim-info-overlay">
        Tekan 'A' (Akselerasi), 'D' (Deselerasi), 'H' (Health), 'F' (Fuel)
    </div>

    <script src="script.js"></script>
</body>
</html>
