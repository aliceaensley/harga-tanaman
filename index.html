<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="speedometer">
        <div class="speed">
            <span id="speedValue">000</span>
            <span class="unit">km/h</span>
        </div>
        <div class="gear">
            <span id="gearValue">N</span>
        </div>
        <div class="fuel">
            <span id="fuelValue">100</span>
            <span class="unit">%</span>
        </div>
        <div class="health">
            <span id="healthValue">100</span>
            <span class="unit">%</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
